apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-volume
  labels:
    type: local
spec:
  storageClassName: influxdb-volume
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data_influxdb"
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
  annotations:
    metallb.universe.tf/allow-shared-ip: default
spec:
  selector: #к чему прикрепляется 
    app: influxdb
  type: ClusterIP
  ports:
    - name: influxdb-port
      protocol: TCP
      port: 8086
      targetPort: 8086
---
apiVersion: apps/v1 #до версии 1.9.0 нужно использовать apps/v1beta2
kind: Deployment
metadata:
  name: influxdb-deploy
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  replicas: 1 #запускает 1 под, созданный по шаблону
  strategy:
    type: Recreate #завершит работу всех запущенных экземпляров, а затем воссоздает их с более новой версией
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-image
        imagePullPolicy: Never #image is not pulling from DockerHub        
        ports:
        - containerPort: 8086